---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Miniprintbox Dashboard"
subtitle: ""
logo: "assets/tools/3dprint.svg"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Miniprintbox Homepage"
  icon: "fa fa-grin"
  content: "An organized collection of links to the different programs packaged in Miniprintbox. <br /> Find more information here <a href='https://miniprintbox.com'>miniprintbox.com</a><br /><br /><strong> Octoprint Login Credentials: </strong><br /> username: admin <br /> password: password <br /><br /><strong> Obico Login Credentials: </strong><br /> username/email: admin@example.com <br /> password: password"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Project Page"
    icon: "fas fa-server"
    url: "https://miniprintbox.com"
    target: "_blank" # optional html a tag target attribute
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Octoprint"
        logo: "assets/tools/octoprint.png"
        subtitle: "Octoprint"
        tag: "print manager"
        keywords: "3D printer manager"
        url: "http://miniprintbox.local"
        target: "_blank" # optional html a tag target attribute
      - name: "Obico/Spaghetti Detective"
        logo: "assets/tools/obico.png"
        subtitle: "Monitors Prints"
        tag: "print watcher"
        url: "http://miniprintbox.local:3334"
      - name: "Netdata"
        logo: "assets/tools/netdata.png"
        subtitle: "Monitors Server"
        tag: "server monitor"
        url: "http://miniprintbox.local:19999"
