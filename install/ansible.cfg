[defaults]
host_key_checking = False
callback_whitelist = profile_tasks

# Additional profiling-related settings

# Display the longest task names in output
profile_tasks_options = longest

# Sort tasks by time, slowest first
profile_tasks_options = sort_by_time

# Display time and percentage for each task
profile_tasks_options = time, percentage

# Limit the number of tasks displayed
profile_tasks_options = limit=25
